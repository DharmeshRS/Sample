{% load static %}
<html>
 <body>
    <form action="{% url 'savestudent' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
        <tr>
            <th colspan="2"><h1>Add Student</h1></th>
        </tr>
            <tr>
                <th>StudentID</th>
                <th><input type="number" name="sid" required></th>
            </tr>
            <tr>
                <th>Student Name</th>
                <th><input type="text" name="sname" required></th>
            </tr>
            <tr>
                <th>Contact No</th>
                <th><input type="number" name="contact" required minlength="10" maxlength="10"></th>
            </tr>
            <tr><th>Courses you Have :</th>
                <th>
                    <select name="subject" multiple>
                        {% for x in data %}
                            <option value="{{ x.classid }}">{{ x.subject }}</option>
                        {% endfor %}
                    </select>
                </th></tr>
            <tr>
                <th><button type="reset">reset</button> </th>
                <th><button type="submit">save</button></th>
            </tr><tr><th colspan="0"><a href="{% url 'homepage' %}"><img src="{% static 'img/home.png' %}" width="30">  </a> </th>
            <th colspan="0"><a href="{% url 'addstudent' %}">Add Subject</a></th></tr>


        </table>
    </form>
 </body>
</html>
