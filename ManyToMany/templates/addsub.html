<html>
    <body>
        <form action="{% url 'savesub' %}" method="post">
            {% csrf_token %}
            <table align="center" border="1">
            <tr><th colspan="2"><h1>Add Subject<h1></h1></th></tr>
                <tr>
                    <th style="width: 180px" >ClassID</th>
                    <th style="width: 180px"><input type="number" name="cid" required></th>
                </tr>
                <tr>
                    <th style="width: 180px">Subject</th>
                    <th style="width: 180px"><input type="text" name="subject" required></th>
                </tr>
                <tr>
                    <th><button type="reset">reset</button> </th>
                    <th><button type="submit">save</button> </th>
                </tr>
                {% if messages %}
                    {% for x in messages %}
                <tr>
                    <th colspan="2">
                         {{ x }}
                    </th>
                </tr>
                    {% endfor %}
                {% endif %}
            </table>
        </form>
    </body>
</html>
